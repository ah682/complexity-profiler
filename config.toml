# Big-O Complexity Analyzer Configuration File

[general]
default_runs = 10
default_sizes = [100, 500, 1000, 5000, 10000]
random_seed = null  # null for random, integer for reproducibility

[profiling]
warmup_runs = 2
timeout_seconds = 300
min_run_time = 0.001

[visualization]
theme = "seaborn-v0_8-darkgrid"
default_format = "png"
dpi = 300
show_confidence_intervals = true
confidence_level = 0.95

[export]
default_format = "json"
pretty_print = true
include_raw_data = false

[logging]
level = "INFO"
format = "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
file = "complexity_profiler.log"

[algorithms.sorting]
enabled = ["merge_sort", "quick_sort", "heap_sort", "insertion_sort", "bubble_sort", "selection_sort"]

[algorithms.searching]
enabled = ["binary_search", "linear_search", "jump_search", "interpolation_search"]

[algorithms.graph]
enabled = ["bfs", "dfs", "dijkstra"]
